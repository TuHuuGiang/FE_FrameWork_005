<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        p {
            color: #cc3366;
        }

        #footer {
            background-color: #cc3366;
        }

        .blue-style {
            background-color: #3366cc;
            color: #fff;
        }

        p.blue-style {
            border: 5px solid #cc3366;
        }

        .big-size {
            font-size: 2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="blue-style big-size">Selector - element, #ID, .Class, element.Class</h1>

    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p class="blue-style">paragraph 3</p>

    <div>This is BLOCK in Body</div>

    <div>
        <p>This is paragraph 1 in div</p>
        <p>This is paragraph 2 in div</p>

        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li class="blue-style">item 3</li>
            <li>item 4</li>
        </ul>

        <a href="https://www.google.com">Google</a>
    </div>

    <div id="footer">This í footer</div>
</body>
</html>
