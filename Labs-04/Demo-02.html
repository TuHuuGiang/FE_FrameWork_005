<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        .blue-style {
            background-color: #3366cc;
        }

        #footer {
            background-color: #33cc66;
            font-size: 1.5rem;
        }

        h2 {
            font-style: italic;
        }

        h2, .blue-style, #footer {
            color: #cc3366;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 class="blue-style big-size">Grouping, Contextual</h1>
    <h2>This is sub-title</h2>

    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p class="blue-style">paragraph 3</p>

    <div>This is BLOCK in Body</div>

    <div>
        <p>This is paragraph 1 in div</p>
        <p>This is paragraph 2 in div</p>

        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li class="blue-style">item 3</li>
            <li>item 4</li>
        </ul>

        <a href="https://www.google.com">Google</a>
    </div>

    <div id="footer">This í footer</div>
</body>
</html>
