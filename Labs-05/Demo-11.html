<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap - Layout</title>
    <!-- Include BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Card</h1>

    <div class="card" style="width: 18rem;">
        <img src="https://chocorgi.vn/wp-content/uploads/2020/12/cho-cori-gia-thumb-.jpg" alt="" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Cart Title</h5>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis laborum eos, dolorum iure animi veniam itaque dolore eaque accusantium expedita iusto vero hic dolores. Quam ea repellat a aliquam quo.</p>
            <a href="" class="btn btn-primary">Detail</a>
        </div>
    </div>
    <!-- Include BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
