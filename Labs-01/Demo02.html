<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Selector</h1>

    <ul id="list">
        <li class="a">< href="">item 1</li>
        <li class="a">< href="">item 2</li>
        <li class="b">< href="">item 3</li>
        <li class="b">< href="">item 4</li>

        <li>
            <div>
                <p>This is paragraph inside</p>
            </div>
        </li>
    </ul>

    <p class="a">This is paragraph with A Class</p>
    <p id="para2">This is paragraph with #para</p>
    <p class="b">This is paragraph with B Class</p>
    <p>This is paragraph</p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("p").css("border", "1px solid red");
        $(".a").css("background", "#ccc");
        $("#para2").css("color", "blue");
    });
    </script>
</body>
</html>
